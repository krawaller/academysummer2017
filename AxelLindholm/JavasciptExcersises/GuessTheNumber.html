<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessTheNumber</title>
</head>
<body>
<script type="text/javascript">

while(true) {
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var i = 0;
    while (i < 3) {
        var guess = parseInt(prompt("Enter your guess"));

        if (guess === randomNumber) {
            alert("Correct answer");
            break;

        }
        else {
            alert("Wrong answer")
            if (i === 2) {
                alert("Game Over");
                alert(randomNumber);
                break;
            }
            else if (guess < randomNumber) {
                alert("Higher");
            }
            else if (guess > randomNumber) {
                alert("Lower");
            }
        }
        i++;

    }
    var tryAgain = prompt("Play again? y/n")

    if(tryAgain==="n"){
        break;
    }
}

</script>
</body>
</html>
