<!DOCTYPE html>

<html>

	<head>	
		<meta charset="utf-8">
		<title>Guess the Number</title>
    </head>

	<body>

        <script>


            var numberOfTries = 0;
            var yourName = prompt("Enter your name!");

            while (true) {

                var randomNumber = Math.floor(Math.random()*10)+1;
//                var randomNumber = 8;
//                var yourName = "Joakim";

                if (numberOfTries >= 3) {
                    alert("YOU LOST! Play Again!");
                    numberOfTries = 0;
                }

                var guess = parseInt(prompt("Hello " + yourName +  ". Choose a number between 1 & 10!"));

                if (isNaN(guess) || guess < 1 || guess > 10) {
                    alert("You didn't enter a number between 1 & 10.. Gör om, gör rätt!");
                    location.reload();
                } else if (guess !== randomNumber) {
                    alert("WRONG! You have " + (2-numberOfTries) + " guesses left.");
                    numberOfTries++;
                }
                else {
                    alert("Correct! Play Again.");
                    numberOfTries = 0;
                }
            }

        </script>
	</body>
</html>
